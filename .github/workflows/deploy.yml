name: Deploy Frontend

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /home/orisharin/apps/client
            
            # Use HTTPS token for git pull (no publickey error)
            git config --global url."https://${{ secrets.GH_TOKEN }}@github.com/".insteadOf "https://github.com/"
            git pull origin main || (git fetch && git reset --hard origin/main && git clean -fd)
            
            npm ci

            # Inject environment from Secrets
            cat > src/environments/environment.prod.ts << 'EOF'
            export const environment = {
              production: true,
              apiUrl: '${{ secrets.API_BASE_URL }}/api/v1',
              socketUrl: '${{ secrets.API_BASE_URL }}'
            };
            EOF

            npx ng build --configuration production --output-hashing=all
            sudo rm -rf /var/www/orisharin/*
            sudo cp -r dist/client/browser/* /var/www/orisharin/
            echo "Frontend deployed successfully!"
