name: Deploy Backend

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /home/orisharin/apps/backend
            
            # Use HTTPS token for git pull
            git config --global url."https://${{ secrets.GH_TOKEN }}@github.com/".insteadOf "https://github.com/"
            git pull origin main || (git fetch && git reset --hard origin/main && git clean -fd)

            # Create .env from Secrets
            cat > .env << 'EOF'
            NODE_ENV=production
            PORT=3000
            DATABASE_URI=${{ secrets.DATABASE_URI }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            CLOUDINARY_CLOUD_NAME=${{ secrets.CLOUDINARY_CLOUD_NAME }}
            CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }}
            CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }}
            TRANSLATE_PROVIDER=libre
            TRANSLATE_URL=https://libretranslate.de
            TRANSLATE_API_KEY=${{ secrets.TRANSLATE_API_KEY }}
            EOF

            npm ci --production
            npm run build
            pm2 restart orisharin-api || pm2 start dist/src/main.js --name "orisharin-api"
            pm2 save
            echo "Backend deployed successfully!"
